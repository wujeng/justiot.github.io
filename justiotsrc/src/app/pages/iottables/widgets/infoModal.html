<div class="modal-content">
  <div class="modal-header bg-info">
    <i class="ion-information-circled modal-icon"></i><span> {{info.head}}</span>
  </div>
  <div class="modal-body text-center">{{info.text}}</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-info" ng-click="act()">OK</button>
    <button type="button" class="btn btn-info" ng-click="$dismiss()">CENCEL</button>
  </div>
</div>
