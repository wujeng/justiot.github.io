
<canvas id="{{datapoint.id}}"
        data-width="{{data_width}}"
        data-height="{{data_height}}"
        data-type="{{datapoint.gaugetype}}"
        data-title="{{datapoint.title}}"
        data-value="{{datapoint.value}}"
        data-min-value="{{datapoint.min}}"
        data-max-value="{{datapoint.max}}"
        data-units="{{datapoint.unit}}"
        data-major-ticks="{{data_major_ticks}}"
        data-minor-ticks="{{data_minor_ticks}}"
        data-highlights="{{data_highlights}}"
        data-animated-value="true"
        data-animate-on-init="true"
        data-animation-duration="1500"
        data-value-int="2"
        data-value-dec="1"
        data-color-numbers="red"
        data-needle="true"
        data-needle-shadow="true"
        data-color-value-text="rgba(0, 0, 255, .99)"
        ng-if="datapoint.dptype==2 || datapoint.dptype==3"
     ></canvas>
