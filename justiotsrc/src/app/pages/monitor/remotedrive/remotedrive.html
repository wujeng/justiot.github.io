<div class="col-md-6"
     ba-panel
     ba-panel-title="驅動{{datapoint.title}}"
     ba-panel-class="with-scroll" ng-if="datapoint.dptype==1 || datapoint.dptype==3">
     <form class="row form-inline">
       <div class="form-group col-sm-3 col-xs-6">
         <input type="text" class="form-control" placeholder="{{datapoint.value}}" ng-model="datapoint.newvalue">
       </div>
       <button type="submit" class="btn btn-primary" ng-click="drive()">驅動</button>
     </form>
</div>
